name: Jules CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  jules-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Jules
        run: npm install -g @google/jules
        
      - name: Run Jules Analysis
        env:
          JULES_GITHUB_TOKEN: ${{ secrets.JULES_GITHUB_TOKEN }}
        run: |
          # Ensure Jules is authenticated via Token
          jules check . --report-file jules-report.md
          
      - name: Upload Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jules-report
          path: jules-report.md

      - name: Create Issue from Report
        if: success()
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "üïµüèæ‚Äç‚ôÇÔ∏è Jules Analysis Report: ${{ github.sha }}"
          content-filepath: jules-report.md
          labels: |
            jules-report
            automated
          token: ${{ secrets.GITHUB_TOKEN }}
